<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The adventure of a BYU Idaho Student">
    <meta name="author" content="Aaron Topping">

    <title>Text RPG Adventure</title>

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="game-container">

        <h1>BYU Student's Mysterious Adventure</h1>

        <div id="player-info-section">
            <p>Player: <span id="playerName"></span></p>
            <p>Class: <span id="playerClass"></span></p>
        </div>

        <div id="story-section">
            <p id="sceneDescription">Welcome, adventurer! Enter your name to begin.</p>
        </div>
        <div id="attack-effect-container" style="text-align: center; min-height: 30px;">
            <p id="attack-effect-message" style="color: #ff9900; font-size: 1.5em; font-weight: bold; display: none;">
            </p>
        </div>

        <div id="choices-section">
        </div>

        <div id="input-section">
            <input type="text" id="playerNameInput" placeholder="Enter your name">
            <button id="startGameButton">Start Game</button>
        </div>

        <div id="game-over-section" style="display:none;">
            <p id="outcomeMessage"></p>
            <button id="restartGameButton">Play Again?</button>
        </div>

        <div id="loading-indicator" style="display:none; text-align: center; margin-top: 20px;">
            <p>Waiting for server to load. One moment... <span class="spinner"></span></p>
        </div>

    </div>
    <div id="game-controls" style="display:none; margin-top: 15px;"> <button id="exitGameButton">Exit Game</button>
    </div>

</body>

</html>
